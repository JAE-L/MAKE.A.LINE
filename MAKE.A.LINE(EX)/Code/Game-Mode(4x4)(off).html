<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Game-Mode(4x4)(off).css">
    <link rel="stylesheet" href="MAKE.A.LINE(EGG).css">
    <title>MAKE.A.LINE - 4X4(OFFLINE)</title>
    <script src="Game-Mode(4x4)(off).js"></script>
</head>
<body>
    <div class="wrapper">
        <section class="winorlose-forplay2">
            <h1 class="winorloseforplayer2-state hide"></h1>
        </section>

        <section class="player2-display">
            <div class="player2-name">
                <img class="player-scpb" src="../Design/scpb/player-scpb.png">
                <p class="player2-name-text">player2</p>
            </div>
            <div class="player2-gamenow">
                <div class="player2-time">
                    <img class="player2-time-scpb" src="../Design/scpb/box2-scpb.png">
                    <p class="player2-remain-time">00:5</p>
                </div>
                <div class="player2-withdraw">
                    <img class="player2-withdraw-scpb" src="../Design/scpb/box2-scpb.png">
                    <p class="player2-withdraw-text">WITHDRAW</p>
                </div>
            </div>
            <div class="player2-egg">
                <img class="player2-eggselect-scpb" src="../Design/scpb/egg-scpb.png">
                <div class="player2-eggbox">
                    <div id="red-egg"></div>
                </div>
            </div>
        </section>
        
        <section class="container-4x4">
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
            <div class="tile_4x4"></div>
        </section>

        <section class="player1-display">
            <div class="player1-name">
                <img class="player-scpb" src="../Design/scpb/player-scpb.png">
                <p class="player1-name-text">player1</p>
            </div>
            <div class="player1-gamenow">
                <div class="player1-time">
                    <img class="player1-time-scpb" src="../Design/scpb/box2-scpb.png">
                    <p class="player1-remain-time">00:5</p>
                </div>
                <div class="player1-withdraw">
                    <img class="player1-withdraw-scpb" src="../Design/scpb/box2-scpb.png">
                    <p class="player1-withdraw-text">WITHDRAW</p>
                </div>
            </div>
            <div class="player1-egg">
                <img class="player1-eggselect-scpb" src="../Design/scpb/egg-scpb-playnow.png">
                <div class="player1-eggbox">
                    <div id="purple-egg"></div>
                </div>
            </div>
        </section>

        <section class="winorlose-forplay1">
            <h1 class="winorloseforplayer1-state hide"></h1>
        </section>

        <div id="bigblue-egg"></div>
        <div id="bigyellow-egg"></div>
        <div id="bigmint-egg"></div>
    </div>
</body>
</html>
