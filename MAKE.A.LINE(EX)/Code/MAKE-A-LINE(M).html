<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MAKE.A.LINE</title> <!--타이틀, 즐겨찾기 표시 내용-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="MAKE-A-LINE(M).css">
        <link rel="stylesheet" href="MAKE.A.LINE(EGG).css">
        <link rel="stylesheet" href="MAKE-A-LINE(HTP:C).css">
        <meta name="MAKE.A.LINE - WEB GAME" content="Play Omok(오목) in Online Web">
        <link rel="shortcut icon" href="../Design/LOGO(favicon).ico">
        <link rel="apple-touch-icon" href="../Design/LOGO(favicon).ico">
    </head>

    <body>
        <div class="wrapper">
            <div class="logo-content">
                <div class="logo-box">
                    <img id="logo-scpb" src="../Design/scpb/logo-scpb.png">
                    <img id="mainlogo" src="../Design/LOGO.png" alt="main-logo">
                </div>
                <div class="special-box">
                    <img id="special-scpb" src="../Design/scpb/special1.1-scpb.png">
                    <h2 id="special-text">FACTORY DAY.</h2>
                </div>
            </div>

            <div class="home-content">
                <div class="mainbox">
                    <img class="mainbox-scpb" src="../Design/scpb/box1.1-scpb.png">
                    <p class="mainbox-text">PLAY</p>
                </div>
                <div class="mainbox">
                    <img class="mainbox-scpb" src="../Design/scpb/box1.2-scpb.png">
                    <p class="mainbox-text">HOW TO PLAY</p>
                </div>
                <div class="mainbox-v2">
                    <img class="mainboxv2-scpb" src="../Design/scpb/box1.1.2-scpb.png">
                    <img class="accountbox-icon" src="../Design/icons/account-icon.png">
                </div>
                <div class="mainbox-v1">
                    <img class="mainboxv1-scpb" src="../Design/scpb/box1.1.1-scpb.png">
                    <p class="mainbox-text">CREDIT</p>
                </div>
            </div>
        </div>
    </body>
    <script src="MAKE-A-LINE(M).js"></script>
</html>
